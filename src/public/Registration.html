<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div>
            <form action="#">
                <h2>USER REGISTRATION</h2>
                <label>Name: </label><input type="text" name="Username" placeholder="Fullname" required>
                <br>
                <br>
                <label>PhoneNumber: </label><input type="number" name="PhoneNumber" placeholder="Phonenumber" required>
                <br>
                <br>
                <label>password: </label><input type="password" name="password" required>
                <br>
                <br>
                <label>Age: </label><input type="number" name="Age" placeholder="Age" required>
                <br>
                <br>
                <label>Pincode: </label><input type="number" name=pincode" placeholder="Pincode" required>
                <br>
                <br>
                <label>AdharNo: </label><input type="number" name="AdharNo" placeholder="AdharNo" required>
                <br>
                <br>
                <input type="radio" name="slot" value="1st dose" required><label>1st dose</label>
                <input type="radio" name="slot" value="2nd dose" required><label>2nd dose</label>
                <input type="date" name="date" placeholder="date" required>
                <br>
                <br>
                <input type="submit" value="Register" name="register" style="background-color: rgb(86, 86, 187);">
                
            </form>
        </div>
        <br>
        <a href="Login.html"><input type="submit" value="Login" name="login" style="background-color:  rgb(86, 86, 187);"></a>
